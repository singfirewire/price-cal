<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เปรียบเทียบราคาสินค้า</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      min-height: 100vh;
      background-color: #f4f4f4;
      padding-top: 20px; 
      flex-direction: column; /* เพิ่มให้ body เรียง element เป็นแนวตั้ง */
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin-bottom: auto; /* ดัน container ขึ้นไปด้านบน */ 
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }

    .input-group {
      width: 45%;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
      text-align: center;
    }

    #clearBtn {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    .app-info {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px; /* เพิ่มระยะห่างด้านบน */
    }

    .developer {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>เปรียบเทียบราคาสินค้า</h1>
    <div class="product">
      <div class="input-group">
        <h2>สินค้า A</h2>
        <label for="priceA">ราคา:</label>
        <input type="number" id="priceA" value="0">
        <label for="quantityA">ปริมาณ:</label>
        <input type="number" id="quantityA" value="1">
      </div>
      <div class="input-group">
        <h2>สินค้า B</h2>
        <label for="priceB">ราคา:</label>
        <input type="number" id="priceB" value="0">
        <label for="quantityB">ปริมาณ:</label>
        <input type="number" id="quantityB" value="1">
      </div>
    </div>
    <div id="result">
      กรุณากรอกข้อมูลให้ครบทั้งสองสินค้า
    </div>
    <button id="clearBtn">ล้างข้อมูล</button>
  </div>

  <div class="app-info">
    <span>price-cal v1.0</span> 
    <span class="developer">พัฒนาโดย 1o1</span>
  </div>

  <script>
    // JavaScript เหมือนเดิม
  </script>
</body>
</html>
